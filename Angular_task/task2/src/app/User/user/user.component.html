<div class="card" [ngClass]="[user.isDeleted?'redCard':'greenCard']">
    <div class="row">
        <div class="col-sm-10"><h4>{{user.firstName}}{{user.lastName}}</h4></div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" *ngIf="!user.isDeleted&&!isManage" (click)="user.isDeleted=true">Deactivate</button>
            <button type="button" class="btn btn-success" *ngIf="user.isDeleted&&!isManage"(click)="user.isDeleted=false">Activate</button>
            <button type="button" class="btn btn-primary" *ngIf="isManage" (click)="gotoDetails(user.id)">Details</button> 
        </div> 
    </div>
      
</div>
